<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function validate() {
	var value=f.email.value;
	if (!/^\w+@\w+.\w+$/.test(value)) {
		alert("EMAIL输入格式不正确！");
		f.email.focus();
		f.email.select();
		return false;
	}
	return true;
}
</script>
</head>
<body>
<form action="" name="myform" method="post" onSubmit="retrun validate(this)">

<input type="submit" value="提交"/>
