<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>操作单选按钮和复选框</title>
<script type="text/javascript">
function show() {
	var name=document.myform.name.value;//取得name的输入内容
	var v=confirm("你确定显示吗");
	if (v==true) {
		
	alert("姓名："+name);
	}else {
		alert("不显示，你点我干嘛！");
	}
	//document.write("姓名："+name);
	var sex;//保存性别
	if (document.myform.sex[0].checked) {
		sex=document.myform.sex[0].value;
	}else {
		sex=document.myform.sex[1].value;
	}
	alert("性别："+sex);
	//document.write("性别："+sex);
	var inst="";
	for (var i = 0; i <document.myform.inst.length; i++) {
		if (document.myform.inst[i].checked) {
			inst+=document.myform.inst[i].value+"、";
		}
	}
	alert("兴趣："+inst);
	//document.write("兴趣："+inst);
}

</script>
</head>
<body>
<form action="" method="post" name="myform">
姓名：<input type="text" name="name" /><br/>
性别：<input type="radio" name="sex" value="男" checked/>男
      <input type="radio" name="sex" value="女" />女<br/>
兴趣：<input type="checkbox" name="inst" value="唱歌"/>唱歌
<input type="checkbox" name="inst" value="跳舞"/>跳舞
<input type="checkbox" name="inst" value="游泳"/>游泳
<input type="checkbox" name="inst" value="编程" checked/>编程
<input type="checkbox" name="inst" value="上网"/>上网
<input type="checkbox" name="inst" value="竞技"/>竞技
<input type="button" value="显示" onclick="show()"/>
</form>
</body>
</html>
