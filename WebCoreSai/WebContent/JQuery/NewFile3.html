<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryDemo</title>
<script type="text/javascript"
	src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
	<div id="divs"style="width: 24px; height: 32px; border: 1px solid red;"></div>
	<hr/>
	<button type="button">变大</button>
	
	
<hr/>
    <div ></div>
	<script type="text/javascript">
		$('button').bind('click', function() {
			$('#divs').animate({
				width : '240px',
				height : '320px'
			}, 3000);
			$('#divs').animate({
				width : '24px',
				height : '32px'
			}, 3000);
		});
		
	</script>
<div
		style="position: relative; width: 24px; height: 32px; border: 1px solid red;"></div><hr/>
	<button type="button">向右</button>

	<script type="text/javascript">
		$('button').bind('click', function() {
			$('div').animate({
				left : '+=500px',
					top : '+=500px'
			}, 1000);
			
			$('div').animate({
				left : '-=500px',
					top : '-=500px'
			}, 1000);
		});
	</script>

	<div id="divdiv"style="width: 24px; height: 32px; border: 1px solid red;"></div>
	<hr/>
	<input id="show" type="button"  value="隐藏" onclick="hideDemo()" />
	
<script type="text/javascript">

function hideDemo() {
	if ($('#show').attr('value')=="隐藏") {
		$('#divdiv').hide();
		$('#show').attr('value','显示');
	}else{
		$('#divdiv').show();
		$('#show').attr('value','隐藏');
	}
	
}
	





</script>

</body>
</html>
