<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function rec(){
	var score; //score变量，用来存储用户输入的成绩值。
	score =prompt("你的分数是多少？",100);                ;
	if(score>=90)
	{
	   document.write("你很棒!");
	}
	else if(score>=75)
    {
	   document.write("不错吆!");
	}
	else if(score>=60)
    {
	   document.write("要加油!");
    }
    else
	{
       document.write("要努力了!");
	}
  }
  </script>

</head>
<body>
 <input name="button" type="button" onClick="rec()" value="点击我，对成绩做评价!" />

</body>
</html>
